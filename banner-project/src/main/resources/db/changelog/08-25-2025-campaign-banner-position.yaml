databaseChangeLog:
  - changeSet:
      id: 6
      author: martin.valchev
      changes:
        - createTable:
            tableName: campaign_banner_position
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: campaign_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: banner_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: website_position_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: impressions
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: campaign_id
            baseTableName: campaign_banner_position
            constraintName: fk_campaign_banner_position_campaign
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: campaign
        - addForeignKeyConstraint:
            baseColumnNames: banner_id
            baseTableName: campaign_banner_position
            constraintName: fk_campaign_banner_position_banner
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: banner
        - addForeignKeyConstraint:
            baseColumnNames: website_position_id
            baseTableName: campaign_banner_position
            constraintName: fk_campaign_banner_position_website
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: website_position
