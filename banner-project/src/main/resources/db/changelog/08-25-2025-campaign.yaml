databaseChangeLog:
  - changeSet:
      id: 3
      author: martin.valchev
      changes:
        - createTable:
            tableName: campaign
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: campaign_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: company_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_campaign_company
                    references: company(id)
              - column:
                  name: campaign_name
                  type: varchar(70)
              - column:
                  name: start_date
                  type: datetime
              - column:
                  name: end_date
                  type: datetime

