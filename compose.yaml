services:
  eureka-server:
    image: 14789/eureka-server:1.0.0
    networks:
      - banner-network
    ports:
      - "8761:8761"
  postgres:
    image: 14789/banner-db:16
    environment:
      - POSTGRES_DB=banner_campaign_db
      - POSTGRES_USER=martinv
      - POSTGRES_PASSWORD=Password123@
    networks:
      - banner-network
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  banner-app:
    image: 14789/banner-project:16
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/banner_campaign_db
      - SPRING_DATASOURCE_USERNAME=martinv
      - "SPRING_DATASOURCE_PASSWORD=${DATASOURCE_PASSWORD}"
    ports:
      - "8080:8080"
    networks:
      - banner-network
    depends_on:
      - postgres
      - eureka-server
networks:
  # The presence of these objects is sufficient to define them
  banner-network: {}
volumes:
  postgres-data:
    driver: local
